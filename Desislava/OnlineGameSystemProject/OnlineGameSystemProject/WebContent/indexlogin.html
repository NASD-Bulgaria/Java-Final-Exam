<HTML>
<TITLE>Login</TITLE>
<BODY BGCOLOR="#FDF5E6">
	<FORM ACTION="http://localhost:8080/OnlineGameSystemProject/HomeServ"
		METHOD=post>

		<TABLE>
			<TR>
				<TD COLSPAN=2>
					<P ALIGN=CENTER>
						Welcome!Please enter your User and Password.
				</TD>
			</TR>

			<TR>
				<TD>
					<P ALIGN=RIGHT>
						<B>User:</B>
				</TD>
				<TD>
					<P>
						<INPUT TYPE=TEXT NAME="loginName" VALUE="" SIZE=25 required>
				</TD>
			</TR>

			<TR>
				<TD>
					<P ALIGN=RIGHT>
						<B>Password:</B>
				</TD>
				<TD>
					<P>
						<INPUT TYPE=PASSWORD NAME="loginPassword" VALUE="" SIZE=25 required>
				</TD>
			</TR>

			<TR>
				<TD COLSPAN=2><INPUT TYPE=SUBMIT VALUE="  OK  "></TD>
			</TR>
		</TABLE>
	</FORM>
	<a href="http://localhost:8080/OnlineGameSystemProject/RegServ">Registration</a>
</BODY>
</HTML>
